			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<label class="control-label">Cargar Imagen</label>
						<input class="btn btn-primary active btn-success" id="img" name="imagen" onchange="cargarImg();" type="file" >



						</div>

					</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-1">
						<h2>Imagen Original</h2>
							<canvas id="canvasOrigen" width="400" height="400" style="border:#000 solid 1px;" />

					</div>
					<div class="col-md-4 col-md-offset-1">
						<div class="contaigner">
							<div class="row">
								<h2 class="col-md-8">Filtro Aplicado</h2>
								<a class="descarga col-md-2" id="descarga"><button type="button" onclick="descargar();" class="btn btn-primary active btn-danger" name="BTNdescarga">Descargar Imagen</button></a>
							</div>

						</div>

						<canvas id="canvas" width="400" height="400" style="border:#000 solid 1px;" />
					</div>
					<div class="col-md-1 col-md-offset-6">
						<br>
						<input size="100" type="number" id="cantBrillo" value="" >

						<div class="col-md-offset-5">
							<button class="btn btn-primary active btn-success" onclick="subirBrillo();" name="button">Aplicar brillo</button>
						</div>

					</div>
				</div>
			</div>
			<br>
			<br>


			<br>
			<br>
			<div class="container filtros">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-2">
							<label>Sepia</label>
							<img src="images/sepia.png" onclick="sepia();" width="180" height="180" class="img-rounded" class="img-responsive" border="solid 1px;"/>
						</div>

						<div class="col-md-2">
								<label >Blanco Y Negro</label>
								<img src="images/blancoYnegro.png" onclick="blancoYnegro();" width="180" height="180" class="img-rounded" class="img-responsive" border="solid 1px;"/>
						</div>

						<div class="col-md-2">
							<label >Saturado</label>
								<img src="images/saturado.png" onclick="saturar();" width="180" height="180" class="img-rounded" class="img-responsive" border="solid 1px;"/>
						</div>

						<div class="col-md-2">
							<label>Blur</label>
								<img src="images/blurByN.png" onclick="blurByN();" width="180" height="180" class="img-rounded" class="img-responsive" border="solid 1px;"/>
						</div>

						<div class="col-md-2">
							<label>Binarizacion</label>
							<img src="images/binarizacion.png" onclick="binarizacion();" width="180" height="180" class="img-rounded" class="img-responsive" border="solid 1px;"/>
						</div>

						<div class="col-md-2">
							<label >Negativo</label>
							<img src="images/negativo.png" onclick="negativo();" width="180" height="180" class="img-rounded" class="img-responsive" border="solid 1px;"/>
						</div>





					<div>
				</div>

			</div>
