<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>


		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<link href="css/master.css" rel="stylesheet">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Filter</title>
	</head>
		<h1>On-Line Filter</h1>
    <body>


			<br>
			<br>

			<div class="container">
				<div class="row">
					<div class="col-md-3 col-md-offset-1">
						<input type="file" onchange="cargarImg();" id="img"  class="filestyle" data-btnClass="btn-primary" >

					</div>
					<div class="descarga col-md-2 col-md-offset-2">
						<a class="" id="descarga"><button type="button" onclick="descargar();" class="btn btn-primary active btn-danger" name="BTNdescarga">Descargar Imagen</button></a>

					</div>

				</div>
			</div>
			<br>
			<br>


						<!--<input class="btn btn-primary active btn-success col-md-4" id="img" name="imagen" onchange="cargarImg();" type="file" placeholder="subir imagen">
-->

			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-1">
						<h2>Imagen Original</h2>
							<canvas id="canvasOrigen" width="400" height="400" style="border:#000 solid 1px;" />

					</div>
					<div class="col-md-4 col-md-offset-1">
						<div class="contaigner">
							<div class="row">
								<h2 class="col-md-8">Filtro Aplicado</h2>
							</div>

						</div>

						<canvas id="canvas" width="400" height="400" style="border:#000 solid 1px;" />
					</div>

				</div>
			</div>
			<br>
			<div class="container">

						<div class="row">
							<div class=" col-md-4 col-md-offset-6">
								<label >Ajustar Brillo</label>

								<input type="range" onchange="subirBrillo();"class="form-control" value="0" min="-50" max='50' step="-1" id="cantBrillo" >

							</div>





				</div>
			</div>


			<br>
			<br>

		<div class="container">
			<div class="row">
				<div class="span12 col-md-12">
		    	    <div class="well">
		                <div id="myCarousel" class="carousel slide">

		                <ol class="carousel-indicators">
		                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

		                </ol>

		                <!-- Carousel items -->
		                <div class="carousel-inner">

		                <div class="item active">
		                	<div class="row-fluid">

												<img src="images/original.jpg" onclick="origen();" width="180" height="180" class="img-rounded col-md-offset-2" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>

		                	<img src="images/blancoYnegro.png" onclick="blancoYnegro();" width="180" height="180" class="img-rounded col-md-offset-1" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>
		                	<img src="images/saturado.png" onclick="saturar();" width="180" height="180" class="img-rounded  col-md-offset-1" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>
		                	</div><!--/row-fluid-->
		                </div><!--/item-->

										<div class="item">
											<div class="row-fluid">
											<img src="images/blurByN.png" onclick="blurByN();" width="180" height="180" class="img-rounded col-md-offset-2" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>
											<img src="images/binarizacion.png" onclick="binarizacion();" width="180" height="180" class="img-rounded col-md-offset-1" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>
											<img src="images/negativo.png" onclick="negativo();" width="180" height="180" class="img-rounded col-md-offset-1" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>
											</div><!--/row-fluid-->
									</div><!--/item-->
									<div class="item">
										<div class="row-fluid">
											<img src="images/sepia.png" onclick="sepia();" width="180" height="180" class="img-rounded col-md-offset-2" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>
											<img src="images/blur.png" onclick="blurComun();" width="180" height="180" class="img-rounded col-md-offset-1" class="img-responsive" border="solid 1px;" style="max-width:100%;"/>

										</div><!--/row-fluid-->
								</div><!--/item-->
		                </div><!--/carousel-inner-->


		                <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
		                <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
		                </div><!--/myCarousel-->

		            </div><!--/well-->
				</div>
			</div>
		</div>

</div>

			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			 <script src="js/bootstrap.min.js"></script>
				<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
				<script type="text/javascript" src="js/master.js">  </script>
				<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
    </body>

</html>
